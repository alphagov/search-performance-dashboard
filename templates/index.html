<!doctype html>

<title>Data Screen</title>
<link rel="stylesheet" href="static/stylesheets/base.css">
<link href="https://assets.digital.cabinet-office.gov.uk/static/fonts-0fb6b917e34e45c93a44eec72dcc21de.css" media="all" rel="stylesheet" type="text/css">

<div class="top-bar">
  <div class="inner">
    <img src="https://assets.digital.cabinet-office.gov.uk/static/gov.uk_logotype-2x-24145374d271079f08d96c618cc8d4a5.png" alt="GOV.UK">
  </div>
</div>
<div class="small-box traffic">
  <div id="traffic" class="count">
    <div class="box-inner">
      <h1 id="traffic-count"></h1>
      <p>People currently on GOV.UK</p>
    </div>
  </div>
  <div class="graph box-in">
    <div id="traffic-count-graph" class="box-inner">
    </div>
  </div>
</div>

<div class="box click_positions"><div class="box-inner">
  <h1>Click positions</h1>
  <ul id="click_positions"></ul>
</div></div>

<div class="box popular content"><div class="box-inner">
  <h1>Trending content from last 7 days traffic on GOV.UK:</h1>
  <ul id="content"></ul>
</div></div>

<div class="box recent content"><div class="box-inner">
  <h1>Recent content from departments:</h1>
  <ul id="inside-gov"></ul>
</div></div>
